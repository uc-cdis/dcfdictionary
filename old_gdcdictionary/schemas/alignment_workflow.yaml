$schema: "http://json-schema.org/draft-04/schema#"

id: "alignment_workflow"
title: Alignment Workflow
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: analysis
program: '*'
project: '*'
description: Metadata for the alignment pipeline used to align reads in the GDC harmonization
  pipelines.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true
    required: true
    subgroup:
      - name: submitted_aligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_aligned_reads
        multiplicity: one_to_many
        required: false
      - name: submitted_unaligned_reads_files
        backref: alignment_workflows
        label: performed_on
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - workflow_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/workflow_properties"

  workflow_type:
    enum:
      - BWA-aln
      - BWA-mem
      - STAR
      - spinnaker

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"

  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
