$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: administrative
program: '*'
project: '*'
description: Publication for a project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: projects
        backref: publications
        label: refers_to
        target_type: project
        multiplicity: many_to_one
        required: false
      - name: keywords
        backref: publications
        label: refers_to
        target_type: keyword
        multiplicity: many_to_one
        required: false
      - name: experiments
        backref: publications
        label: refers_to
        target_type: experiment
        multiplicity: many_to_one
        required: false
      - name: acknowledgements
        backref: publications
        label: refers_to
        target_type: acknowledgement
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  doi:
    type: string

  pmid:
    type: string

  projects:
    $ref: "_definitions.yaml#/to_one_project"

  keywords:
    $ref: "_definitions.yaml#/to_many"

  acknowledgements:
    $ref: "_definitions.yaml#/to_many"

  citation_placeholder:
    type: string 
