$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_promis_cognitive_function"
title: Patient Baseline PROMIS Cognitive Function
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PROMIS cognitive function characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_overall_functions
    backref: pb_promis_cognitive_function
    label: derived_from
    target_type: pb_overall_function
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promiscogfxnconcscl:
    description: >-
      In the past 7 days,  I have been able to concentrate
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promiscogfxnrememberscl:
    description: >-
      In the past 7 days,  I have been able to remember to do things, like take medicine
      or buy something I needed
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promiscognfxntotalscore:
    description: >-
      Calculated raw total score for the PROMIS 29 cognitive function items
    type: number

  pb_overall_functions:
    $ref: "_definitions.yaml#/to_one"
