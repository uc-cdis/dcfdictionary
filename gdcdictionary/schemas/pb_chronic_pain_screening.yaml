$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_chronic_pain_screening"
title: Patient Baseline Chronic Pain Screening
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline chronic pain screening characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_pains
    backref: pb_chronic_pain_screenings
    label: derived_from
    target_type: pb_pain
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cp_screen_1:
    description: >-
      In the past 3 months : how often did you have pain?
    enum:
      - Never
      - Some days
      - Most days
      - Everyday

  cp_screen_2:
    description: >-
      how often did pain limit your life or work activities?
    enum:
      - Never
      - Some days
      - Most days
      - Everyday

  painyears:
    description: >-
      How long have you had pain?: Number of years?
    type: string

  painmonths:
    description: >-
      Number of months?
    type: string

  paindur:
    description: >-
      Total pain duration in months
    type: number

  pb_pains:
    $ref: "_definitions.yaml#/to_one"
