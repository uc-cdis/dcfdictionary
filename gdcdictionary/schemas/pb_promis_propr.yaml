$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_promis_propr"
title: Patient Baseline PROMIS PROPr
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PROMIS PROPr characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_health_economics
    backref: pb_promis_propr
    label: derived_from
    target_type: pb_health_economics
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promis29totalscore:
    description: >-
      Calculated raw total score for the PROMIS 29 subscale items
    type: number

  proprscore:
    description: >-
      Overall PROPr score (calculated)
    type: number

  pb_health_economics:
    $ref: "_definitions.yaml#/to_one"
