$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_mmspss_supplemental"
title: Patient Baseline MMSPSS Supplemental
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline MMSPSS supplemental characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_socials
    backref: pb_mmspss_supplemental
    label: derived_from
    target_type: pb_social
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  mspssspecpersonscl:
    description: >-
      We are interested in how you feel about the following statements. Read each
      statement carefully. Indicate how you feel about each statement...There is a
      special person who is around when I am in need.
    enum:
      - Very Strongly Disagree
      - Strongly Disagree
      - Mildly Disagree
      - Neutral
      - Mildly Agree
      - Strongly Agree
      - Very Strongly Agree

