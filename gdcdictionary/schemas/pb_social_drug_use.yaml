$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_social_drug_use"
title: Patient Baseline Social Drug Use
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline social drug use characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_substance_uses
    backref: pb_social_drug_uses
    label: derived_from
    target_type: pb_substance_use
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  socialdetd11a:
    description: >-
      Been to mutual-help group meetings (such as AA, NA, CA, or SMART Recovery) for
      your alcohol or other drug use?
    enum:
      - "No"
      - "Yes"

  socialdetd11b:
    description: >-
      Been in other structured activities where no one was using alcohol or drugs?
    enum:
      - "No"
      - "Yes"

  pb_substance_uses:
    $ref: "_definitions.yaml#/to_one"
