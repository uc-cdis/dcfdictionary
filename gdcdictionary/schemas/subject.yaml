$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
nodeTerms: null
namespace: https://elwazi-demo.planx-pla.net/
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific subject in the context
  of a specific study.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: subjects
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  pid:
    description: The caseid provided by the data supplier
    type:  string

  treatment_site:
    description: location
    enum:
      - "Blantyre"
      - "Durban"
      - "Harare"
      - "Kampala"
      - "Lilongwe"
      - "Seke-North"
      - "Soweto"
      - "St Marys"

  studies:
    $ref: "_definitions.yaml#/to_one"
