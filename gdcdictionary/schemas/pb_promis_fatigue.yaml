$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_promis_fatigue"
title: Patient Baseline PROMIS Fatigue
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PROMIS fatigue characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_sleep_fatigues
    backref: pb_promis_fatigue
    label: derived_from
    target_type: pb_sleep_fatigue
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promisfatgfeelpst7dyscl:
    description: >-
      During the past 7 days… I feel fatigued
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promistrsttskftgpst7dyscl:
    description: >-
      During the past 7 days… I have trouble starting things because I am tired
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisfatgpst7dyavgscl:
    description: >-
      During the past 7 days… How fatigued were you on average?
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisrndwnflpst7dyavgscl:
    description: >-
      During the past 7 days… How run-down did you feel on average?
    enum:
      - Very much
      - Quite a bit
      - Somewhat
      - A little bit
      - Not at all

  promisfat4atotalscore:
    description: >-
      Calculated raw total score for the PROMIS Fatigue 4a items
    type: number

  pb_sleep_fatigues:
    $ref: "_definitions.yaml#/to_one"
