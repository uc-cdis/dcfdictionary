$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_audit_c"
title: Patient Baseline AUDIT-C
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline AUDIT-C characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_substance_uses
    backref: pb_audit_c
    label: derived_from
    target_type: pb_substance_use
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  audit_usc1:
    description: >-
      How often do you have a drink containing alcohol?
    enum:
      - Never
      - Less than monthly
      - Monthly
      - Weekly
      - 2-3 times/week
      - 4-6 times/week
      - Daily

  audit_usc2:
    description: >-
      How many drinks containing alcohol do you have on a typical day when you are
      drinking?
    enum:
      - 1 drink
      - 2 drinks
      - 3 drinks
      - 4 drinks
      - 5-6 drinks
      - 7-9 drinks
      - 10 or more drinks

  audit_usc3:
    description: >-
      How often do you have five or more drinks on one occasion?
    enum:
      - Never
      - Less than monthly
      - Monthly
      - Weekly
      - 2-3 times/week
      - 4-6 times/week
      - Daily

  audit_usc_total:
    description: >-
      Total Score
    type: number

  pb_substance_uses:
    $ref: "_definitions.yaml#/to_one"
