$schema: "http://json-schema.org/draft-04/schema#"

id: "gene_expression"
title: Gene Expression
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: Data file containing gene expression information generated internally
  by the GTEx.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: gene_expressions
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: submitted_aligned_reads_files
        backref: gene_expressions
        label: derived_from
        target_type: submitted_aligned_reads
        multiplicity: many_to_many
        required: false
      - name: mrna_microarrays
        backref: gene_expressions
        label: derived_from
        target_type: mrna_microarray
        multiplicity: many_to_many
        required: false
      - name: rna_expression_workflows
        backref: gene_expressions
        label: data_from
        target_type: rna_expression_workflow
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Transcriptome Profiling: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      CSV: null
      GCT: null
      GCTX: null
      RES: null
      TDF: null
      TSV: null
      TXT: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Gene Expression Normalization: null
      Gene Expression Quantification: null

  experimental_strategy:
    description: null
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      Microarray: null
      RNA-Seq: null
      Total RNA-Seq: null

  mrna_microarrays:
    $ref: "_definitions.yaml#/to_many"

  rna_expression_workflows:
    $ref: "_definitions.yaml#/to_one"

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
