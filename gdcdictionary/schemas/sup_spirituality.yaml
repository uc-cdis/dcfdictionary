      In the evening, I express thanks
    enum:
      - Many times a Day
      - Every Day
      - Most Days
      - Some Days
      - Once in a While
      - Never or Almost Never

  bssstrength:
    description: >-
      I find strength in my faith and spirituality
    enum:
      - Many times a Day
      - Every Day
      - Most Days
      - Some Days
      - Once in a While
      - Never or Almost Never

  bssparticipate:
    description: >-
      I participate in cultural/faith related activities
    enum:
      - Many times a Day
