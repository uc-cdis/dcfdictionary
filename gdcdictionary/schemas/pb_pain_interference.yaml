$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_pain_interference"
title: Patient Baseline Pain Interference
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline pain interference characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_pains
    backref: pb_pain_interferences
    label: derived_from
    target_type: pb_pain
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  promispnintdlyactpst7dscl:
    description: >-
      How much did pain interfere with your day to day activities?
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promispainintwkhmpst7dscl:
    description: >-
      How much did pain interfere with work around the home?
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promispnintprscacpst7dscl:
    description: >-
      How much did pain interfere with your ability to participate in social activities?
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promispninthschrpst7dscl:
    description: >-
      How much did pain interfere with your household chores?
    enum:
      - Not at all
      - A little bit
      - Somewhat
      - Quite a bit
      - Very much

  promispainintf4atotalscore:
    description: >-
      Calculated raw total score for the PROMIS Pain Interference 4a items
    type: number

  pb_pains:
    $ref: "_definitions.yaml#/to_one"
