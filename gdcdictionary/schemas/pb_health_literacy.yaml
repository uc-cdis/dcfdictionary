$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_health_literacy"
title: Patient Baseline Health Literacy
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline health Literary
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_health_economics
    backref: pb_health_literacy
    label: derived_from
    target_type: pb_health_economics
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  hlthlitforms:
    description: >-
      How often are you confident filling out forms by yourself?
    enum:
      - All of the time
      - Most of the time
      - Some of the time
      - A little of the time
      - None of the time

  pb_health_economics:
    $ref: "_definitions.yaml#/to_one"
