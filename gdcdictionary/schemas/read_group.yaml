$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
nodeTerms: null
namespace: https://nci-crdc-demo.datacommons.io/
category: biospecimen
program: '*'
project: '*'
description: Sequencing reads from one lane of an NGS experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquots
    backref: read_groups
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - aliquots
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  RIN:
    description: null
    terms:
      - $ref: "_terms.yaml#/RIN"
    type: number

  adapter_name:
    description: null
    terms:
      - $ref: "_terms.yaml#/adapter_name"
    type: string

  adapter_sequence:
    description: null
    terms:
      - $ref: "_terms.yaml#/adapter_sequence"
    type: string

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  base_caller_name:
    description: null
    terms:
      - $ref: "_terms.yaml#/base_caller_name"
    type: string

  base_caller_version:
