$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_genomic_profile"
title: Submitted Genomic Profile
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >-
  Data file containing genomic profile information.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_genomic_profiles
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: submitted_genomic_profiles
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    $ref: "_terms.yaml#/data_category/common"
    enum:
      - Combined Nucleotide Variation
      - Genomic Profiling

  data_format:
    $ref: "_terms.yaml#/data_format/common"
    enum:
      - MAF
      - PLINK
      - TSV
      - TXT
      - VCF
      - XML

  data_type:
    $ref: "_terms.yaml#/data_type/common"
    enum:
      - Aggregated mutation information
      - FoundationOne Report
      - GENIE Report
      - GWAS dosage SNP data
      - Raw CGI Variant

  experimental_strategy:
    $ref: "_terms.yaml#/experimental_strategy/common"
    enum:
      - DNA Panel
      - Low Pass WGS
      - RNA-Seq
      - Targeted Sequencing
      - Total RNA-Seq
      - Validation
      - WGS
      - WXS
      - miRNA-Seq

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_many"
