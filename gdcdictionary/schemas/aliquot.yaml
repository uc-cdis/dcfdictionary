$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
namespace: https://nci-crdc-demo.datacommons.io/
category: biospecimen
program: '*'
project: '*'
description: >-
  Pertaining to a portion of the whole; any one of two or more samples of something,
  of the same volume or weight.
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: samples
    backref: aliquots
    label: derived_from
    target_type: sample
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  a260_a280_ratio:
    $ref:
      - "_terms.yaml#/a260_a280_ratio/common"
    type: number

  aliquot_quantity:
    $ref:
      - "_terms.yaml#/aliquot_quantity/common"
    type: number

  aliquot_volume:
    $ref:
      - "_terms.yaml#/aliquot_volume/common"
    type: number

  amount:
    $ref:
      - "_terms.yaml#/amount/common"
    type: number

  analyte_type:
    $ref:
      - "_terms.yaml#/analyte_type/common"
    type: string

  analyte_type_id:
    $ref:
      - "_terms.yaml#/analyte_type_id/common"
    enum:
      - D
      - E
      - G
      - H
      - R
      - S
      - T
      - W
      - X
      - Y

  concentration:
    $ref:
      - "_terms.yaml#/concentration/common"
    type: number

  project_id:
    $ref:
      - "_definitions.yaml#/project_id"

  source_center:
    $ref:
      - "_terms.yaml#/source_center/common"
    type: string

  samples:
    $ref: "_definitions.yaml#/to_one"
