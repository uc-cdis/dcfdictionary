$schema: "http://json-schema.org/draft-04/schema#"

id: "aliquot"
title: Aliquot
type: object
nodeTerms: null
namespace: .nan
category: biospecimen
program: '*'
project: '*'
description: Pertaining to a portion of the whole; any one of two or more samples
  of something, of the same volume or weight.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: samples
    backref: aliquots
    label: derived_from
    target_type: sample
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - samples
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  a260_a280_ratio:
    description: null
    terms:
      - $ref: "_terms.yaml#/a260_a280_ratio"
    type: number

  aliquot_quantity:
    description: null
    terms:
      - $ref: "_terms.yaml#/aliquot_quantity"
    type: number

  aliquot_volume:
    description: null
    terms:
      - $ref: "_terms.yaml#/aliquot_volume"
    type: number

  amount:
    description: null
    terms:
      - $ref: "_terms.yaml#/amount"
    type: number

  analyte_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/analyte_type"
    type: string

  analyte_type_id:
    description: null
    terms:
      - $ref: "_terms.yaml#/analyte_type_id"
    enumTerms:
      D: null
      E: null
      G: null
      H: null
      R: null
      S: null
      T: null
      W: null
      X: null
      Y: null

  concentration:
    description: null
    terms:
      - $ref: "_terms.yaml#/concentration"
    type: number

  project_id:
    description: null
    terms: null
    type: null

  samples:
    $ref: "_definitions.yaml#/to_one"

  source_center:
    description: null
    terms:
      - $ref: "_terms.yaml#/source_center"
    type: string
