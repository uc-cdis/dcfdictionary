$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_sleep_duration"
title: Patient Baseline Sleep Duration
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline sleep duration characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_sleep_fatigues
    backref: pb_sleep_duration
    label: derived_from
    target_type: pb_sleep_fatigue
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  sleep_duration_hours:
    description: >-
      During the past month, how many hours and minutes of actual sleep did you get
      at night? (This may be different than the number of hours and minutes you spent
      in bed).  Hours per night
    type: string

  sleep_duration_minutes:
    description: >-
      During the past month, how many hours and minutes of actual sleep did you get
      at night? (This may be different than the number of hours and minutes you spent
      in bed).  minutes per night
    type: string

  sleepnighthourmindur:
    description: >-
      Total sleep time in minutes
    type: number

  pb_sleep_fatigues:
    $ref: "_definitions.yaml#/to_one"
