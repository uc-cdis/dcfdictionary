$schema: "http://json-schema.org/draft-04/schema#"

id: "pb_phq_three"
title: Patient Baseline PHQ-3
type: object
namespace: https://impowrgen3.wakehealth.edu/
category: clinical
program: '*'
project: '*'
description: >-
  Data describing patient baseline PHQ-3 characteristics
additionalProperties: false
submittable: true

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: pb_depressions
    backref: pb_phq_three
    label: derived_from
    target_type: pb_depression
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  phqlitintrstscore:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..
      Little interest or pleasure in doing things
    enum:
      - Not at all
      - Several days
      - More than half the days
      - Nearly every day

  phqdeprssnscore:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..
      Feeling down depressed or hopeless
    enum:
      - Not at all
      - Several days
      - More than half the days
      - Nearly every day

  phqbttrddthghtscore:
    description: >-
      Over the last 2 weeks, how often have you been bothered by the following problems?..
      Thoughts that you would be better off dead, or of hurting yourself.
    enum:
      - Not at all
      - Several days
      - More than half the days
      - Nearly every day

  pb_depressions:
    $ref: "_definitions.yaml#/to_one"
