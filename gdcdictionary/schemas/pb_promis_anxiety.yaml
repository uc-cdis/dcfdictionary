      - Sometimes
      - Often
      - Always

  promisuneasyfeelpst7dyscl:
    description: >-
      In the past 7 days… In the past 7 days I felt uneasy
    enum:
      - Never
      - Rarely
      - Sometimes
      - Often
      - Always

  promisanx4atotalscore:
